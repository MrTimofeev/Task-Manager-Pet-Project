{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Projects</h1>
    </div>
    <div class="card-body">
        <a href="{% url 'project_create' %}" class="btn btn-primary mb-3">Create Project</a>
        <ul class="list-group">
            {% for project in projects %}
            <li class="list-group-item">
                <a href="{% url 'project_detail' project.id %}">{{ project.name }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
