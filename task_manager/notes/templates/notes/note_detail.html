{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">{{ note.title }}</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ note.content|linebreaks }}</p>
        </div>
        <div class="card-footer text-muted">
            <small>Создано: {{ note.created_at|date:"d.m.Y H:i" }}</small>
            <small class="ms-3">Обновлено: {{ note.updated_at|date:"d.m.Y H:i" }}</small>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'notes:note_update' note.pk %}" class="btn btn-outline-warning">
            <i class="bi bi-pencil"></i> Редактировать
        </a>
        <a href="{% url 'notes:note_delete' note.pk %}" class="btn btn-outline-danger">
            <i class="bi bi-trash"></i> Удалить
        </a>
        <a href="{% url 'notes:note_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Назад к списку
        </a>
    </div>
</div>
{% endblock %}
