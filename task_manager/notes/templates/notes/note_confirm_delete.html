{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="my-4">Удалить заметку</h1>
    <div class="card">
        <div class="card-body">
            <p class="card-text">Вы уверены, что хотите удалить заметку <strong>{{ note.title }}</strong>?</p>
        </div>
    </div>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="bi bi-trash"></i> Удалить
        </button>
        <a href="{% url 'notes:note_detail' note.pk %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Отмена
        </a>
    </form>
</div>
{% endblock %}
