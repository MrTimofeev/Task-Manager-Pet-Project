name: Django CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2  # Клонируем репозиторий

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'  # Указываем версию Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Устанавливаем зависимости

      - name: Change directory to task_manager
        run: cd task_manager  # Переходим в директорию task_manager

      - name: Run tests
        run: |
          python manage.py test tasks  # Запускаем тесты